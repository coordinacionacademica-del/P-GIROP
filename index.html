<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrusel Fade con Enlaces</title>
  <style>
    .carousel-container {
      width: 100%;
      max-width: 300px;
      height: 300px;
      position: relative;
      overflow: hidden;
      margin: auto;
      border-radius: 10px;
    }

    .carousel-container a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    .carousel-container a.active {
      opacity: 1;
      z-index: 1;
    }

    .carousel-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(51, 51, 51, 0.4);
      border: none;
      color: white;
      font-size: 22px;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
    }

    .nav-btn:hover {
      background-color: rgba(0,0,0,0.6);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <a href="https://ceoacademy.edu.pe/wp-content/uploads/2026/01/BROCHURE-EV-GIRO-2025-1_removed.pdf" target="_blank" class="active">
    <img class="https://ceoacademy.edu.pe/wp-content/uploads/2026/01/Alcides_Mesa-de-trabajo-1-copia-3.jpg" alt="Imagen 1">
  </a>
</div>

<script>
  const links = document.querySelectorAll('.carousel-container a');
  let current = 0;

  function showSlide(index) {
    links.forEach((link, i) => {
      link.classList.toggle('active', i === index);
    });
  }

  function moveSlide(step) {
    current = (current + step + links.length) % links.length;
    showSlide(current);
  }

  setInterval(() => {
    moveSlide(1);
  }, 4000);
</script>

</body>
</html>
